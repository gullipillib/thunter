<html>
  <head>
	<title>Treasure Spot Buy </title>
  </head>
  <body>
  

<script>
  window.fbAsyncInit = function() {
    // init the FB JS SDK
    FB.init({
      appId      : '123405257731200',                        // App ID from the app dashboard
      //channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel file for x-domain comms
      status     : true,                                 // Check Facebook Login status
      xfbml      : true                                  // Look for social plugins on the page
    });

    // Additional initialization code such as adding Event Listeners goes here
  };

  // Load the SDK asynchronously
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

FB.ui({
      method: 'pay',
      action: 'purchaseitem',
      product: 'https://treasurehunter.apphb.com/coin.html',
      //quantity: 1,                 // optional, defaults to 1
      //request_id: 'YOUR_REQUEST_ID'  optional, must be unique for each payment
    },
    callback
);

var callback = function(data) {
    if (data['order_id']) {
      writeback("SUCCESS - " + data);
      return true;
    } else {
      //handle errors here
      writeback("Callback FAILED - " + data['error_code']);
      return false;
    }
  };

//  function writeback(str) {
//      document.getElementById('output').innerHTML=str;
//  } 

</script>  

<div id="fb-root"></div>
  </body>
</html>
